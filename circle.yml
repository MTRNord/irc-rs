machine:
    pre:
        - curl -sS https://static.rust-lang.org/rustup.sh | sudo sh
dependencies:
    pre:
        - git clone --bare https://github.com/rust-lang/crates.io-index.git
        - mkdir ${HOME}/.cargo
        - ls -la
        - |
          cat >> ${HOME}/.cargo/config <<EOF
          [registry]
          index = "file://${HOME}/crates.io-index.git"
          EOF
test:
    override:
        - cargo build -v
        - cargo test -v
